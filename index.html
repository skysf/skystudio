    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-teal: #00d2ff;
            --color-orange: #ff6a00;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #020202;
            color: white;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
        }

        /* Ambient Background */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 106, 0, 0.06) 0%, transparent 40%);
        }

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @media (hover: hover) {
            .glass-card:hover {
                background: rgba(255, 255, 255, 0.07);
                border-color: rgba(255, 255, 255, 0.2);
                transform: translateY(-4px) scale(1.01);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            }
        }

        /* Rocket Launch Animation */
        .featured-glow {
            position: relative;
            border-color: rgba(0, 210, 255, 0.5) !important;
            background: rgba(0, 210, 255, 0.05) !important;
            overflow: hidden;
        }

        .rocket-trail {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-teal), var(--color-orange), transparent);
            filter: drop-shadow(0 0 8px var(--color-teal));
            animation: rocket-exhaust 1.5s infinite linear;
            z-index: 10;
        }

        @keyframes rocket-exhaust {
            0% { width: 20%; left: -20%; opacity: 0; }
            20% { opacity: 1; }
            100% { width: 100%; left: 100%; opacity: 0; }
        }

        /* Profile Ring */
        .profile-ring {
            background: linear-gradient(45deg, var(--color-teal), var(--color-orange));
            padding: 3px;
            animation: rotate-gradient 4s linear infinite;
            position: relative;
        }

        @keyframes rotate-gradient {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .image-mask {
            width: 100%;
            height: 100%;
            border-radius: 9999px;
            overflow: hidden;
            background: #020202;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 9999px;
        }

        .tracking-mega {
            letter-spacing: 0.3em;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 640px) {
            .tracking-mega {
                letter-spacing: 0.2em;
            }
        }
    </style>
</head>
