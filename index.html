<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Studio | AI Filmmaking Course</title>
    <!-- Emoji Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¬</text></svg>">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-teal: #00d2ff;
            --color-orange: #ff6a00;
            --color-bg: #020202;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg);
            color: white;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 3rem 1rem;
        }

        /* Ambient Background */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 210, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 106, 0, 0.06) 0%, transparent 40%);
        }

        /* Layout Container */
        .main-container {
            width: 100%;
            max-width: 440px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
            width: 100%;
        }

        .title {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .bio {
            color: #9ca3af;
            font-size: 0.75rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .bio span {
            color: white;
            font-weight: 500;
        }

        /* Profile Ring & Mask */
        .profile-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: center;
        }

        .profile-ring {
            width: 6rem;
            height: 6rem;
            border-radius: 9999px;
            background: linear-gradient(45deg, var(--color-teal), var(--color-orange));
            padding: 3px;
            animation: rotate-gradient 4s linear infinite;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .image-mask {
            width: 100%;
            height: 100%;
            border-radius: 9999px;
            overflow: hidden;
            background: var(--color-bg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 9999px;
            border: 4px solid var(--color-bg);
        }

        /* Glassmorphism Link Cards */
        #links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .glass-card {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 1rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @media (hover: hover) {
            .glass-card:hover {
                background: rgba(255, 255, 255, 0.07);
                border-color: rgba(255, 255, 255, 0.2);
                transform: translateY(-4px) scale(1.01);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            }
        }

        /* Featured Animation */
        .featured-glow {
            border-color: rgba(0, 210, 255, 0.5);
            background: rgba(0, 210, 255, 0.05);
        }

        .rocket-trail {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-teal), var(--color-orange), transparent);
            filter: drop-shadow(0 0 8px var(--color-teal));
            animation: rocket-exhaust 1.5s infinite linear;
            z-index: 10;
        }

        /* Content inside cards */
        .link-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .glass-card:hover .link-icon {
            transform: scale(1.1);
        }

        .link-text-content {
            display: flex;
            flex-direction: column;
            text-align: left;
            z-index: 20;
        }

        .link-title {
            font-size: 0.875rem;
            font-weight: 700;
            letter-spacing: 0.025em;
            text-transform: uppercase;
        }

        .link-subtitle {
            font-size: 0.65rem;
            color: #6b7280;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .glass-card:hover .link-subtitle {
            color: #d1d5db;
        }

        .arrow-icon {
            margin-left: auto;
            width: 1rem;
            height: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 20;
        }

        .glass-card:hover .arrow-icon {
            opacity: 1;
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            text-align: center;
            width: 100%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .social-link {
            color: white;
            transition: color 0.3s ease;
        }

        .social-link:hover.x-link { color: var(--color-teal); }
        .social-link:hover.yt-link { color: #ef4444; }

        .footer-tag {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: #4b5563;
            font-weight: 700;
        }

        /* Animations */
        @keyframes rotate-gradient {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes rocket-exhaust {
            0% { width: 20%; left: -20%; opacity: 0; }
            20% { opacity: 1; }
            100% { width: 100%; left: 100%; opacity: 0; }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Tweaks */
        @media (min-width: 640px) {
            .title { font-size: 2.25rem; }
            .bio { font-size: 0.875rem; }
            .profile-ring { width: 7rem; height: 7rem; }
            .body { padding: 5rem 1rem; }
        }
    </style>
</head>
<body>

        function init() {
            const container = document.getElementById('links-container');
            
            links.forEach((link, index) => {
                const a = document.createElement('a');
                a.href = link.url;
                a.target = "_blank";

                // Constructing class list
                let classes = "glass-card";
                if (link.isFeatured) classes += " featured-glow";
                a.className = classes;
                
                // Animation logic
                a.style.animation = `fade-in 0.5s ease forwards ${index * 0.1}s`;
                a.style.opacity = '0';

                const trailHtml = link.isFeatured ? '<div class="rocket-trail"></div>' : '';

                a.innerHTML = `
                    ${trailHtml}

                `;
                
                container.appendChild(a);
            });
        }

        window.onload = init;
    </script>
